# This is a sample build configuration for TravisCI
language: java

# -B batch mode makes Maven less verbose
script: mvn -B clean verify

deploy:
  provider: releases
  api_key:
    secure: $GH_API
  file: target/Kommand2Web-${TRAVIS_TAG}.zip
  skip_cleanup: true
  on:
    repo: systemkern/Kommand2Web
    tags: true
